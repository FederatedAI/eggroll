syntax = "proto3";

package com.webank.eggroll.core.transfer;

message TransferHeader {
  int32 id = 1;
  string tag = 2;
  int64 totalSize = 3;
  string status = 4;
}

message Batch {
  TransferHeader header = 1;
  int64 batchSize = 2;
  bytes data = 3;
}

// TODO: use transfer lib
service TransferService {
  rpc send (stream Batch) returns (TransferHeader);
}

